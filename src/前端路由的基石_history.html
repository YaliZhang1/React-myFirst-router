<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="http://www.atguigu.com" oClick="return push('/test1')"
      >push test1</a
    ><br /><br />
    <button onClick="push('test2')">push test2</button><br /><br />
    <button onClick="replace('test3')">replace test3</button><br /><br />
    <button onClick="back()">&lt;= Go back</button><br /><br />
    <button onClick="forword()">Go =&gt;</button><br /><br />

    <script
      type="text/javascript"
      src="http://cdn.bootcss.com/history/4.7.2/history.js"
    ></script>
    <script type="text/javascript">
      //let history = History.createBrowserHistory()法1，直接使用H5推出的History身上的API
      let history = History.createHashHistory(); //法2，hash值（锚点）

      function push(path) {
        history.push(path);
        return false;
      }

      function replace(path) {
        history.replace(path);
      }

      function back() {
        history.goBack();
      }
      function forword() {
        history.goForward();
      }
      // 监听history的变化
      history.listen((location) => {
        console.log(location.pathname);
      });
      // 跳转到初始页面
      history.push("/");
    </script>
  </body>
</html>
