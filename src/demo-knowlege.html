<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let obj = { a: { b: { c: 1 } } }; //连续的解构赋值的方法
      let obj2 = { a: { b: 1 } };
      //console.log(obj.a.b.c)

      //const {a:{b:{c}}}=obj
      //console.log(c) 输出为1

      const {
        a: { b: data },
      } = obj2; //解构赋值的同时将b的名字更改为data
      console.log(data); //输出的依然是b的值1
    </script>
  </body>
</html>
